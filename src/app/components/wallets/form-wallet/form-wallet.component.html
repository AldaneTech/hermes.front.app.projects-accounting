<p-dialog header="Formulario" [(visible)]="display" modal="modal" [closeOnEscape]="false" [dismissableMask]="false">
  <div>
    <form (ngSubmit)="submitForm()">
      <div>
        <label for="name">Nombre de la cartera:</label>
        <input id="name" type="text" [(ngModel)]="walletName" name="walletName" required />
      </div>
      <button type="submit">Enviar</button>
      <button type="button" (click)="closeDialog()">Cerrar</button>
    </form>
  </div>
</p-dialog>
<p-button label="Crear cartera" (click)="showDialog()" icon="pi pi-plus"></p-button>
<p-button (click)="editWallet()" *ngIf="wallet" class="editButton" class="editButton" icon="pi pi-pencil" [style]="{'background-color': ' #61ca36', 'border-color':' #61ca36'}" ></p-button>
<p-button (click)="deleteWallet()" icon="pi pi-trash" class="deleteButton" [style]="{'background-color': 'red', 'border-color':'red'}"></p-button>
