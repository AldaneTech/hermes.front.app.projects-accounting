 
<div class="container" id="container" #container>
	<div class="form-container sign-up-container">
		<form (ngSubmit)="onRegister()">
			<h1>Crear una cuenta</h1>
			<input type="text" id="username" [(ngModel)]="username" name="username" ngModel placeholder="Usuario" required>
			<input type="text" id="email" [(ngModel)]="email" name="email" ngModel placeholder="Email" required>
			<input [type]="passwordFieldType" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" ngModel required>
			<input [type]="passwordFieldType" id="repeatPassword" [(ngModel)]="repeatPassword" name="repeatPassword" placeholder="Repetir contraseña" ngModel required>

			<button type="submit" class="btn">Registrarse</button>

		</form>
	</div>
	<div class="form-container sign-in-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
	  <h1>Iniciar Sesión</h1>
      <input type="text" id="username" [(ngModel)]="username" name="username" ngModel placeholder="Usuario" required>
	  <input [type]="passwordFieldType" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" ngModel required>
	  <a href="#">¿Olvidaste tu contraseña?</a>
      <button type="submit" class="btn">Iniciar Sesión</button>
	</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" (click)="onSignInClick()">Iniciar Sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Bienvenido!</h1>
				<p>Introduzca su cuenta y empiece a tener el control sobre su dinero</p>
				<button class="ghost" id="signUp" (click)="onSignUpClick()">Registrarse</button>
			</div>
		</div>
	</div>
</div>
