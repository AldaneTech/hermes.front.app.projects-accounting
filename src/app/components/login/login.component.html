 
<div class="container" id="container" #container>
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crear una cuenta</h1>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
      <input type="repeatPassword" placeholder="Repeat password" />

			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
			<h1>Iniciar Sesión</h1>
      <input type="text" id="username" [(ngModel)]="username" name="username" ngModel placeholder="Usuario" required>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" ngModel required>
			<a href="#">¿Olvidaste tu contraseña?</a>
      <button type="submit" class="btn">Iniciar Sesión</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" (click)="onSignInClick()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Bienvenido!</h1>
				<p>Introduzca su cuenta y empiece a tener el control sobre su dinero</p>
				<button class="ghost" id="signUp" (click)="onSignUpClick()">Registrarse</button>
			</div>
		</div>
	</div>
</div>
