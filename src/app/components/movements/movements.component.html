<p-table [value]="accountEntries" class="table" [tableStyle]="{ 'min-width': '50rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <app-form-entry [wallet]="wallet" (accountEntryCreated)="accountEntryCreated($event)"></app-form-entry>

        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Cantidad</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Tienda</th>
            <th>Marca</th>
            <th>Fecha</th>
            <th>Operaciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-entry>
        <tr>
            <td>{{ entry.amount }}</td>
            <td>{{ entry.comment }}</td>
            <td>{{ entry.category.name }}</td>
            <td>{{ entry.store?.name }}</td>
            <td>{{ entry.brand?.name }}</td>
            <td>{{ entry.date | date: 'dd/MM/yyyy'}}</td>
            <td>
                <button pButton type="button" class="p-button-text p-button-sm p-button-rounded" icon="pi pi-pencil"></button>
                <button pButton type="button" class="p-button-text p-button-sm p-button-rounded" icon="pi pi-trash" (click)="deleteEntry(entry)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
